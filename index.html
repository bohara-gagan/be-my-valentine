<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body{
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff6f91, #ff9a9e);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: white;
      overflow: hidden;
    }

    .card{
      width: 92%;
      max-width: 430px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      border-radius: 30px;
      padding: 44px 32px;
      text-align: center;
      box-shadow: 0 35px 70px rgba(0,0,0,0.3);
      animation: appear 0.9s ease;
    }

    @keyframes appear{
      from{ opacity: 0; transform: translateY(35px) scale(0.95); }
      to{ opacity: 1; transform: translateY(0) scale(1); }
    }

    .photo-wrap{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      margin-bottom: 10px;
    }

    .profile-pic{
      width: 155px;
      height: 155px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.75);
      box-shadow: 0 18px 40px rgba(255,255,255,0.45);
    }

    .mini-photos{
      display: flex;
      gap: 12px;
    }

    .mini-pic{
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 16px;
      border: 3px solid rgba(255,255,255,0.7);
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
    }

    h1{
      font-size: 2.25rem;
      margin: 14px 0 10px;
    }

    .pickup{
      font-size: 1.05rem;
      line-height: 1.55;
      margin: 0 0 30px;
      opacity: 0.95;
    }

    .buttons{
      position: relative;
      height: 100px;
    }

    button{
      padding: 14px 32px;
      font-size: 1.1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yesBtn{
      background: linear-gradient(135deg, #ff2f6d, #ff1744);
      color: white;
      box-shadow: 0 14px 28px rgba(255,47,109,0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    #yesBtn:hover{
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(255,47,109,0.7);
    }

    #noBtn{
      background: white;
      color: #ff2f6d;
      position: absolute;
      left: 55%;
      top: 0;
      box-shadow: 0 12px 22px rgba(0,0,0,0.25);
    }

    .love{
      display: none;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp{
      from{ opacity: 0; transform: translateY(20px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    .love h2{
      font-size: 2.05rem;
      margin-bottom: 10px;
    }

    .couple-pic{
      width: 100%;
      max-width: 330px;
      height: 210px;
      object-fit: cover;
      border-radius: 20px;
      margin: 12px auto 18px;
      border: 3px solid rgba(255,255,255,0.75);
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
    }

    .love p{
      font-size: 1.08rem;
      line-height: 1.7;
      margin: 0;
    }

    .signature{
      margin-top: 22px;
      font-style: italic;
      opacity: 0.95;
    }
  </style>
</head>

<body>
  <div class="card">

    <div class="photo-wrap">
      <!-- Main photo -->
      <img src="sahara.jpg?v=9" alt="Sahara Chloe Kirkman" class="profile-pic" />

      <!-- Two extra photos -->
      <div class="mini-photos">
        <img src="sahara2.jpg?v=9" alt="Sahara photo 2" class="mini-pic" />
        <img src="sahara3.jpg?v=9" alt="Sahara photo 3" class="mini-pic" />
      </div>
    </div>

    <h1 id="question">Will you be my Valentine? üíñ</h1>

    <p class="pickup">
      I made this unfair on purpose üòå
    </p>

    <div class="buttons" id="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üòÖ</button>
    </div>

    <div class="love" id="love">
      <h2>Sahara Chloe Kirkman üíó</h2>

      <!-- Couple photo after YES -->
      <img src="couple.jpg?v=9" alt="Us together" class="couple-pic" />

      <p>
        Thank you for saying yes, my love.<br>
        You make my days brighter and my smiles wider.<br>
        I can‚Äôt wait to make beautiful memories with you this Valentine‚Äôs.
      </p>

      <p class="signature">
        Always yours,<br>
        <strong>Gagan</strong><br>
        ‚ù§Ô∏è
      </p>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const love = document.getElementById("love");

    // FAST + FAR teleport on hover (works best on desktop)
    noBtn.addEventListener("mouseenter", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      noBtn.style.transition = "none";
      noBtn.style.left = (Math.random() * maxX) + "px";
      noBtn.style.top  = (Math.random() * maxY) + "px";
    });

    // Mobile: also dodge on tap
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      noBtn.style.transition = "none";
      noBtn.style.left = (Math.random() * maxX) + "px";
      noBtn.style.top  = (Math.random() * maxY) + "px";
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      buttons.style.display = "none";
      love.style.display = "block";
    });
  </script>
</body>
</html>
