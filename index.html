<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body{
      margin: 0;
      min-height: 100vh;
      padding: 28px 14px;
      background: linear-gradient(135deg, #ff6f91, #ff9a9e);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: white;
      overflow-y: auto;                 /* ‚úÖ scroll enabled */
      -webkit-overflow-scrolling: touch;
    }

    /* ‚úÖ Center card, but allow scrolling */
    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;          /* ‚úÖ key: not locked center */
      padding-top: 18px;
    }

    .card{
      width: 94%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      border-radius: 34px;
      padding: 46px 34px;
      text-align: center;
      box-shadow: 0 35px 70px rgba(0,0,0,0.3);
      animation: appear 0.9s ease;
    }

    @keyframes appear{
      from{ opacity: 0; transform: translateY(25px) scale(0.98); }
      to{ opacity: 1; transform: translateY(0) scale(1); }
    }

    /* ‚úÖ BIG FRONT IMAGES */
    .photo-wrap{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-bottom: 16px;
    }

    .profile-pic{
      width: 230px;                     /* ‚úÖ bigger main */
      height: 230px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid rgba(255,255,255,0.78);
      box-shadow: 0 18px 44px rgba(255,255,255,0.42);
    }

    .mini-photos{
      display: flex;
      gap: 18px;
      justify-content: center;
    }

    .mini-pic{
      width: 120px;                     /* ‚úÖ bigger mini */
      height: 120px;
      object-fit: cover;
      border-radius: 26px;
      border: 4px solid rgba(255,255,255,0.72);
      box-shadow: 0 12px 26px rgba(0,0,0,0.18);
    }

    h1{
      font-size: 2.35rem;
      margin: 18px 0 12px;
      line-height: 1.12;
    }

    .pickup{
      font-size: 1.08rem;
      line-height: 1.55;
      margin: 0 0 30px;
      opacity: 0.95;
    }

    /* ‚úÖ No button moves ONLY inside this area */
    .buttons{
      position: relative;
      height: 130px;
      margin-top: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button{
      padding: 14px 34px;
      font-size: 1.12rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
    }

    #yesBtn{
      background: linear-gradient(135deg, #ff2f6d, #ff1744);
      color: white;
      box-shadow: 0 14px 28px rgba(255,47,109,0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      z-index: 2;
    }

    #yesBtn:hover{
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(255,47,109,0.7);
    }

    #noBtn{
      background: white;
      color: #ff2f6d;
      position: absolute;              /* ‚úÖ inside buttons only */
      left: 58%;
      top: 18px;
      box-shadow: 0 12px 22px rgba(0,0,0,0.25);
      z-index: 3;
    }

    .love{
      display: none;
      margin-top: 10px;
      animation: fadeUp 1.2s ease forwards;
    }

    @keyframes fadeUp{
      from{ opacity: 0; transform: translateY(20px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    .love h2{
      font-size: 2.05rem;
      margin: 8px 0 10px;
    }

    .couple-pic{
      width: 100%;
      max-width: 390px;
      height: 250px;
      object-fit: cover;
      border-radius: 24px;
      margin: 12px auto 18px;
      border: 4px solid rgba(255,255,255,0.75);
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
    }

    .love p{
      font-size: 1.08rem;
      line-height: 1.7;
      margin: 0;
    }

    .signature{
      margin-top: 22px;
      font-style: italic;
      opacity: 0.95;
    }

    /* ‚úÖ Make it still look good on small phones */
    @media (max-width: 380px){
      .profile-pic{ width: 200px; height: 200px; }
      .mini-pic{ width: 105px; height: 105px; }
      h1{ font-size: 2.1rem; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">

      <div class="photo-wrap">
        <img src="sahara.jpg?v=999" alt="Sahara" class="profile-pic" />

        <div class="mini-photos">
          <img src="sahara2.jpg?v=999" alt="Sahara photo 2" class="mini-pic" />
          <img src="sahara3.jpg?v=999" alt="Sahara photo 3" class="mini-pic" />
        </div>
      </div>

      <h1 id="question">Will you be my Valentine? üíñ</h1>

      <p class="pickup" id="pickupText">
        I made this unfair on purpose üòå
      </p>

      <div class="buttons" id="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üòÖ</button>
      </div>

      <div class="love" id="love">
        <h2>Sahara Chloe Kirkman üíó</h2>

        <img src="couple.jpg?v=999" alt="Us together" class="couple-pic" />

        <p>
          Thank you for saying yes, my love.<br>
          You make my days brighter and my smiles wider.<br>
          I can‚Äôt wait to make beautiful memories with you this Valentine‚Äôs.
        </p>

        <p class="signature">
          Always yours,<br>
          <strong>Gagan</strong><br>
          ‚ù§Ô∏è
        </p>
      </div>

    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const love = document.getElementById("love");
    const pickupText = document.getElementById("pickupText");

    function teleportInsideBox(){
      const box = buttons.getBoundingClientRect();
      const bw = buttons.clientWidth;
      const bh = buttons.clientHeight;

      const maxX = bw - noBtn.offsetWidth;
      const maxY = bh - noBtn.offsetHeight;

      // jump far: random within the box
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.transition = "none";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("mouseenter", teleportInsideBox);

    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      teleportInsideBox();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      question.style.display = "none";
      buttons.style.display = "none";
      pickupText.style.display = "none";
      love.style.display = "block";
      love.scrollIntoView({ behavior: "smooth", block: "start" });
    });
  </script>
</body>
</html>
