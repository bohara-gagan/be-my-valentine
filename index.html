<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      min-height: 100vh;
      padding: 28px 14px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: white;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
      background: #ff7b98;
    }
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -2;
      background: linear-gradient(135deg, #ff6f91, #ff9a9e);
    }

    /* ‚úÖ Floating hearts */
    .hearts{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .hearts span{
      position: absolute;
      bottom: -24px;
      opacity: 0.35;
      animation: floatUp linear forwards;
      will-change: transform, opacity;
      text-shadow: 0 10px 20px rgba(0,0,0,0.20);
    }
    @keyframes floatUp{
      0%   { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.40; }
      100% { transform: translateY(-120vh) translateX(var(--drift)) rotate(260deg); opacity: 0; }
    }

    .page{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 18px;
    }

    .card{
      width: 94%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      border-radius: 34px;
      padding: 46px 34px;
      text-align: center;
      box-shadow: 0 35px 70px rgba(0,0,0,0.3);
      animation: appear 0.9s ease;
    }

    @keyframes appear{
      from{ opacity: 0; transform: translateY(25px) scale(0.98); }
      to{ opacity: 1; transform: translateY(0) scale(1); }
    }

    .photo-wrap{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      margin-bottom: 16px;
    }

    .profile-pic{
      width: 230px;
      height: 230px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid rgba(255,255,255,0.78);
      box-shadow: 0 18px 44px rgba(255,255,255,0.42);
    }

    .mini-photos{
      display: flex;
      gap: 18px;
      justify-content: center;
    }

    .mini-pic{
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 26px;
      border: 4px solid rgba(255,255,255,0.72);
      box-shadow: 0 12px 26px rgba(0,0,0,0.18);
    }

    h1{
      font-size: 2.35rem;
      margin: 18px 0 12px;
      line-height: 1.12;
    }

    .pickup{
      font-size: 1.08rem;
      line-height: 1.55;
      margin: 0 0 10px;
      opacity: 0.95;
    }

    .tiny-note{
      font-size: 0.95rem;
      opacity: 0.9;
      margin: 0 0 26px;
      min-height: 1.2em;
    }

    .buttons{
      position: relative;
      height: 140px;
      margin-top: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button{
      padding: 14px 34px;
      font-size: 1.12rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: linear-gradient(135deg, #ff2f6d, #ff1744);
      color: white;
      box-shadow: 0 14px 28px rgba(255,47,109,0.55);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      z-index: 2;
    }
    #yesBtn:hover{
      transform: scale(1.08);
      box-shadow: 0 20px 40px rgba(255,47,109,0.7);
    }

    #noBtn{
      background: white;
      color: #ff2f6d;
      position: absolute;
      left: 58%;
      top: 18px;
      box-shadow: 0 12px 22px rgba(0,0,0,0.25);
      z-index: 3;
      will-change: left, top, transform, opacity;
      transform-origin: center;
    }

    /* ‚úÖ Poof vanish */
    @keyframes poofVanish {
      0%   { transform: scale(var(--noScale, 1)); opacity: 1; filter: blur(0); }
      55%  { transform: scale(0.7); opacity: 0.75; filter: blur(0.2px); }
      100% { transform: scale(0); opacity: 0; filter: blur(1.2px); }
    }
    .fade-out{
      animation: poofVanish 420ms ease-out forwards;
      pointer-events: none;
    }

    .poof {
      position: absolute;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 10;
    }
    .poof span{
      position: absolute;
      left: 50%;
      top: 50%;
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      transform: translate(-50%, -50%) scale(1);
      animation: poofParticle 520ms ease-out forwards;
      box-shadow: 0 10px 18px rgba(0,0,0,0.12);
    }
    .poof span:nth-child(1){ --dx: -26px; --dy: -18px; }
    .poof span:nth-child(2){ --dx:  10px; --dy: -28px; }
    .poof span:nth-child(3){ --dx:  30px; --dy: -8px; }
    .poof span:nth-child(4){ --dx: -18px; --dy:  16px; }
    .poof span:nth-child(5){ --dx:  22px; --dy:  20px; }
    .poof span:nth-child(6){ --dx:   0px; --dy:  30px; }
    @keyframes poofParticle{
      0%   { transform: translate(-50%, -50%) scale(1); opacity: 0.95; }
      100% { transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(0.2); opacity: 0; }
    }

    /* ‚úÖ Confetti burst */
    .confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }
    .confetti span{
      position: absolute;
      top: -10px;
      font-size: 18px;
      animation: fall 1200ms ease-in forwards;
      opacity: 0.95;
      filter: drop-shadow(0 12px 18px rgba(0,0,0,0.18));
    }
    @keyframes fall{
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .love{
      display: none;
      margin-top: 10px;
      animation: fadeUp 1.2s ease forwards;
    }
    @keyframes fadeUp{
      from{ opacity: 0; transform: translateY(20px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    .love h2{
      font-size: 2.05rem;
      margin: 8px 0 10px;
    }

    .couple-pic{
      width: 100%;
      max-width: 390px;
      height: 250px;
      object-fit: cover;
      border-radius: 24px;
      margin: 12px auto 18px;
      border: 4px solid rgba(255,255,255,0.75);
      box-shadow: 0 18px 45px rgba(0,0,0,0.25);
    }

    .love p{
      font-size: 1.08rem;
      line-height: 1.7;
      margin: 0;
    }

    .signature{
      margin-top: 22px;
      font-style: italic;
      opacity: 0.95;
    }

    @media (max-width: 380px){
      .profile-pic{ width: 200px; height: 200px; }
      .mini-pic{ width: 105px; height: 105px; }
      h1{ font-size: 2.1rem; }
    }

    @media (prefers-reduced-motion: reduce){
      .hearts span, .confetti span, .card, .love { animation: none !important; }
      #yesBtn { transition: none !important; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts" aria-hidden="true"></div>

  <div class="page">
    <div class="card">

      <div class="photo-wrap">
        <img src="sahara.jpg" alt="Sahara" class="profile-pic" />
        <div class="mini-photos">
          <img src="sahara2.jpg" alt="Sahara photo 2" class="mini-pic" />
          <img src="sahara3.jpg" alt="Sahara photo 3" class="mini-pic" />
        </div>
      </div>

      <h1 id="question">Will you be my Valentine? üíñ</h1>

      <p class="pickup" id="pickupText">I made this unfair on purpose üòå</p>
      <p class="tiny-note" id="noteText"></p>

      <div class="buttons" id="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No üòÖ</button>
      </div>

      <div class="love" id="love">
        <h2>Sahara Chloe Kirkman üíó</h2>

        <img src="couple.jpg" alt="Us together" class="couple-pic" />

        <p>
          Thank you for saying yes, my love.<br>
          You make my days brighter and my smiles wider.<br>
          I can‚Äôt wait to make beautiful memories with you this Valentine‚Äôs.
        </p>

        <p class="signature">
          Always yours,<br>
          <strong>Gagan</strong><br>
          ‚ù§Ô∏è
        </p>
      </div>

    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const question = document.getElementById("question");
    const buttons = document.getElementById("buttons");
    const love = document.getElementById("love");
    const pickupText = document.getElementById("pickupText");
    const noteText = document.getElementById("noteText");
    const heartsLayer = document.getElementById("hearts");

    let dodges = 0;
    const maxDodges = 7;
    let vanished = false;

    /* ‚úÖ No button shrink settings */
    const startScale = 1.0;
    const endScale = 0.55; // how small it gets before vanishing

    function setNoScale(scale){
      // store for CSS animation too
      noBtn.style.setProperty("--noScale", scale);
      noBtn.style.transform = `scale(${scale})`;
    }
    setNoScale(startScale);

    /* ‚úÖ Floating hearts */
    const HEARTS = ["üíó","üíñ","üíï","üíò","üíù","üíì","‚ú®","üå∏"];
    function createFloatingHeart(){
      const h = document.createElement("span");
      h.textContent = HEARTS[Math.floor(Math.random() * HEARTS.length)];
      const left = Math.random() * 100;
      const size = 14 + Math.random() * 18;
      const dur = 5 + Math.random() * 6;
      const drift = (Math.random() * 90 - 45).toFixed(1) + "px";

      h.style.left = left + "vw";
      h.style.fontSize = size + "px";
      h.style.animationDuration = dur + "s";
      h.style.setProperty("--drift", drift);

      heartsLayer.appendChild(h);
      setTimeout(() => h.remove(), (dur * 1000) + 200);
    }
    for (let i = 0; i < 16; i++) setTimeout(createFloatingHeart, i * 200);
    setInterval(createFloatingHeart, 420);

    /* ‚úÖ WebAudio pop */
    let audioCtx = null;
    function popSound(){
      try{
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const ctx = audioCtx;

        const o = ctx.createOscillator();
        const g = ctx.createGain();

        o.type = "triangle";
        o.frequency.setValueAtTime(520, ctx.currentTime);
        o.frequency.exponentialRampToValueAtTime(220, ctx.currentTime + 0.08);

        g.gain.setValueAtTime(0.0001, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.18, ctx.currentTime + 0.01);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.10);

        o.connect(g);
        g.connect(ctx.destination);
        o.start();
        o.stop(ctx.currentTime + 0.11);
      }catch(e){}
    }

    /* ‚úÖ Poof for NO */
    function makePoofAtNoButton(){
      const rect = noBtn.getBoundingClientRect();
      const poof = document.createElement("div");
      poof.className = "poof";
      poof.style.left = (rect.left + rect.width / 2 + window.scrollX) + "px";
      poof.style.top  = (rect.top + rect.height / 2 + window.scrollY) + "px";
      for (let i = 0; i < 6; i++){
        const s = document.createElement("span");
        poof.appendChild(s);
      }
      document.body.appendChild(poof);
      setTimeout(() => poof.remove(), 650);
    }

    function vanishNoButton(){
      if (vanished) return;
      vanished = true;

      noteText.textContent = "Okay okay‚Ä¶ you win üòå";
      makePoofAtNoButton();
      popSound();
      noBtn.classList.add("fade-out");

      setTimeout(() => {
        noBtn.style.display = "none";
      }, 450);
    }

    /* ‚úÖ Confetti for YES */
    function confettiBurst(){
      const wrap = document.createElement("div");
      wrap.className = "confetti";
      const emojis = ["üíñ","üíï","üíò","‚ú®","üå∏","üíó"];
      const count = 50;

      for(let i=0;i<count;i++){
        const s = document.createElement("span");
        s.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        s.style.left = Math.random()*100 + "vw";
        s.style.animationDelay = (Math.random()*0.25) + "s";
        s.style.fontSize = (16 + Math.random()*12) + "px";
        wrap.appendChild(s);
      }
      document.body.appendChild(wrap);
      setTimeout(() => wrap.remove(), 1400);
    }

    /* ‚úÖ Fast + far dodge + shrink per dodge */
    function teleportInsideBox(){
      if (dodges >= maxDodges || vanished) return;

      const bw = buttons.clientWidth;
      const bh = buttons.clientHeight;

      // scale affects size, so use bounding rect for accurate width/height
      const noRect = noBtn.getBoundingClientRect();
      const btnRect = buttons.getBoundingClientRect();

      const maxX = bw - noRect.width;
      const maxY = bh - noRect.height;

      const yesRect = yesBtn.getBoundingClientRect();

      const avoidRadius = 105;
      const yesCenterX = (yesRect.left + yesRect.width/2) - btnRect.left;
      const yesCenterY = (yesRect.top + yesRect.height/2) - btnRect.top;

      let x = 0, y = 0;
      let tries = 0;

      while (tries < 16){
        x = Math.random() * Math.max(0, maxX);
        y = Math.random() * Math.max(0, maxY);

        const dx = (x + noRect.width/2) - yesCenterX;
        const dy = (y + noRect.height/2) - yesCenterY;
        const dist = Math.sqrt(dx*dx + dy*dy);

        if (dist > avoidRadius) break;
        tries++;
      }

      // ‚úÖ snappy movement
      noBtn.style.transition = "left 60ms linear, top 60ms linear, transform 90ms ease";
      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      dodges++;

      // ‚úÖ shrink each dodge (linear from startScale to endScale)
      const t = dodges / maxDodges;
      const newScale = startScale + (endScale - startScale) * t;
      setNoScale(newScale);

      popSound();

      if (dodges === 2) noteText.textContent = "No? really? üò≠";
      if (dodges === 4) noteText.textContent = "That button is‚Ä¶ getting weaker üòå";
      if (dodges === 6) noteText.textContent = "Last last chance üò§";

      if (dodges >= maxDodges) vanishNoButton();
    }

    noBtn.addEventListener("mouseenter", teleportInsideBox);
    noBtn.addEventListener("mousemove", teleportInsideBox);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      teleportInsideBox();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      popSound();
      confettiBurst();

      question.style.display = "none";
      buttons.style.display = "none";
      pickupText.style.display = "none";
      noteText.style.display = "none";
      love.style.display = "block";
      love.scrollIntoView({ behavior: "smooth", block: "start" });
    });
  </script>
</body>
</html>
